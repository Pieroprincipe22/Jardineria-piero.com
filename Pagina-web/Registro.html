<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Jardinería Lycet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header con navegación derecha -->
  <header>
    <div class="logo">Jardinería</div>
    <nav>
      <ul class="nav-derecha">
        <li><a href="index.html">Home</a></li>
        <li><a href="registro.html">Regístrate</a></li>
        <li><a href="index.html#galeria">Galería</a></li>
        <li><a href="nosotros.html">Sobre Nosotros</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido -->
  <main class="seccion">
    <h1>Formulario de Registro</h1>
    <form id="registro-form" class="formulario-registro">
      <input type="text" id="nombre" placeholder="Tu nombre completo" required />
      <input type="email" id="correo" placeholder="Tu correo electrónico" required />
      <input type="password" id="contrasena" placeholder="Contraseña" required minlength="6" />
      <input type="password" id="confirmar" placeholder="Confirmar contraseña" required />
      <button type="submit">Registrarse</button>
      <p id="mensaje-registro" class="mensaje-formulario"></p>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Jardinería-Lycet. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById("registro-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const contrasena = document.getElementById("contrasena").value;
      const confirmar = document.getElementById("confirmar").value;
      const mensaje = document.getElementById("mensaje-registro");

      if (contrasena !== confirmar) {
        mensaje.textContent = "Las contraseñas no coinciden.";
        mensaje.style.color = "red";
        return;
      }

      // Aquí iría el envío real a una base de datos o API
      console.log("Datos reales:", { nombre, correo });

      mensaje.textContent = "¡Registro exitoso!";
      mensaje.style.color = "green";
      this.reset();
    });
  </script>
</body>
</html>
